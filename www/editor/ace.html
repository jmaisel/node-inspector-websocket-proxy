<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        /* Breakpoint styling */
        .ace_gutter-cell.ace_breakpoint {
            background-color: transparent !important;
        }

        .ace_gutter-cell.ace_breakpoint::before {
            content: '‚óè';
            position: absolute;
            left: 2px;
            top: 0;
            bottom: 0;
            width: 12px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #e74c3c;
            font-size: 12px;
            line-height: 1;
            text-shadow: 0 0 2px rgba(231, 76, 60, 0.3);
            pointer-events: none;
        }

        .ace_gutter-cell.ace_breakpoint .ace_gutter-cell-content {
            position: relative;
            z-index: 1;
        }

        /* Debug line marker */
        .ace_debug-line {
            background-color: rgba(255, 255, 0, 0.2) !important;
            position: absolute;
        }

        .ace_debug-gutter {
            background-color: #f39c12 !important;
            color: white;
        }
    </style>
</head>
<body>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
    }</div>

<script src="/lib/ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    // Expose editor globally so parent can access it
    window.editor = editor;

    // Handle window resize events to resize the editor
    window.addEventListener('resize', function() {
        editor.resize();
    });
</script>
</body>
</html>
