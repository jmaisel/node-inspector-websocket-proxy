<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Debugger v2 - Template Rendered</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Node.js Debugger v2</h1>
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <!-- Toolbar will be rendered here by template -->
    <div id="toolbar-container"></div>

    <!-- Settings panel will be rendered here by template -->
    <div id="settings-container"></div>

    <div class="content" id="content">
        <!-- Toolbar Docking Zone -->
        <div class="toolbar-dock-zone" id="toolbarDockZone"></div>

        <!-- Tab Navigation will be rendered here by template -->

        <!-- Tab Content Container - Components will be rendered here -->
        <div class="tab-content" id="tab-content-container">
            <!-- Console Tab - rendered by template -->
            <!-- Call Stack Tab - rendered by template -->
            <!-- Files Tab - rendered by template -->
            <!-- Breakpoints Tab - rendered by template -->
            <!-- Watches Tab - placeholder -->
<!--            <div class="tab-pane" id="tab-watches">
                <div id="watchesList">
                    <div class="empty-state">No watches added</div>
                </div>
                <div class="add-watch-form">
                    <input type="text" class="add-watch-input" id="watchInput" placeholder="Expression to watch">
                    <button class="add-watch-btn" id="addWatchBtn">Add</button>
                </div>
            </div>-->
            <!-- Scope Tab - placeholder -->
            <div class="tab-pane" id="tab-scope">
                <div id="scopeVariables">
                    <div class="empty-state">No scope information available</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dockable Console Panel - rendered by template -->
    <div id="console-dock-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="../client/inspector-constants.js"></script>
    <script src="../client/regex-pubsub.js"></script>
    <script src="../client/inspector-browser-proxy.js"></script>
    <script src="../client/inspector-controllers.js"></script>
    <script src="../client/inspector-factory.js"></script>
    <script src="./utils.js"></script>
    <script type="module" src="./main-v2.js"></script>
</body>
</html>
