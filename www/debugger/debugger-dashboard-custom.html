<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Debugger - Custom Templates Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dashboard-specific layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: minmax(200px, 1fr) minmax(200px, 1fr) minmax(200px, 1fr);
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        .dashboard-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for flexbox child in grid */
        }

        .dashboard-panel-header {
            background: var(--bg-tertiary);
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: var(--font-sm);
            color: var(--text-primary);
            flex-shrink: 0;
        }

        .dashboard-panel-content {
            flex: 1;
            overflow: auto;
            padding: 10px;
            min-height: 0; /* Important for flexbox scrolling */
        }

        /* Make toolbar static for dashboard */
        #toolbar-container .toolbar {
            position: relative !important;
            margin-bottom: 10px;
        }

        /* Console specific styling */
        .dashboard-panel.console-panel {
            grid-column: 1 / -1;
        }

        .dashboard-panel.console-panel .console-container {
            height: 100%;
            display: flex !important;
        }

        .dashboard-panel.console-panel .console-content {
            height: 100%;
        }

        /* Remove tab pane styling for dashboard components */
        .dashboard-panel-content .tab-pane {
            display: block !important;
            height: 100%;
        }

        /* Scope panel styling */
        .dashboard-panel.scope-panel {
            grid-column: 1 / -1;
        }

        /* Custom toolbar styles */
        .custom-toolbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .custom-toolbar-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .custom-toolbar-group:last-child {
            margin-bottom: 0;
        }

        .custom-toolbar-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 80px;
        }

        .custom-toolbar .toolbar-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
        }

        .custom-toolbar .toolbar-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .custom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .custom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .custom-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .custom-btn.success {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }

        .custom-btn.success:hover {
            background: rgba(76, 175, 80, 1);
        }

        .custom-btn.danger {
            background: rgba(244, 67, 54, 0.8);
            border-color: rgba(244, 67, 54, 1);
        }

        .custom-btn.danger:hover {
            background: rgba(244, 67, 54, 1);
        }

        .custom-settings-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .custom-settings-panel .settings-header {
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .custom-settings-panel .settings-option-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .custom-settings-panel .settings-option-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Node.js Debugger - Custom Templates Dashboard</h1>
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <!-- Toolbar will be rendered here with CUSTOM template -->
    <div id="toolbar-container"></div>

    <!-- Settings panel will be rendered here with CUSTOM template -->
    <div id="settings-container"></div>

    <!-- Dashboard Grid Layout -->
    <div class="dashboard-container">
        <!-- Console Panel -->
        <div class="dashboard-panel console-panel">
            <div class="dashboard-panel-header">üìú Console (Custom Header Style)</div>
            <div class="dashboard-panel-content" id="console-container"></div>
        </div>

        <!-- Call Stack Panel -->
        <div class="dashboard-panel">
            <div class="dashboard-panel-header">üìö Call Stack</div>
            <div class="dashboard-panel-content" id="callstack-container"></div>
        </div>

        <!-- File Tree Panel -->
        <div class="dashboard-panel">
            <div class="dashboard-panel-header">üìÅ Files (Custom Labels)</div>
            <div class="dashboard-panel-content" id="files-container"></div>
        </div>

        <!-- Breakpoints Panel -->
        <div class="dashboard-panel">
            <div class="dashboard-panel-header">üî¥ Breakpoints</div>
            <div class="dashboard-panel-content" id="breakpoints-container"></div>
        </div>

        <!-- Scope Variables Panel -->
        <div class="dashboard-panel scope-panel">
            <div class="dashboard-panel-header">üîç Scope Variables</div>
            <div class="dashboard-panel-content" id="scope-container">
                <div id="scopeVariables">
                    <div class="empty-state">No scope information available</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dockable Console Panel (for undocking if needed) -->
    <div id="console-dock-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="../client/inspector-constants.js"></script>
    <script src="../client/regex-pubsub.js"></script>
    <script src="../client/inspector-browser-proxy.js"></script>
    <script src="../client/inspector-controllers.js"></script>
    <script src="../client/inspector-factory.js"></script>
    <script src="./utils.js"></script>
    <script type="module" src="./main-dashboard-custom.js"></script>
</body>
</html>
