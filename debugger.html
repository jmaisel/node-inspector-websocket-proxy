<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Debugger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #252526;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.paused {
            background: #ffc107;
        }

        .controls {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #1177bb;
        }

        button:disabled {
            background: #3e3e42;
            color: #6e6e6e;
            cursor: not-allowed;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover:not(:disabled) {
            background: #c82333;
        }

        button.success {
            background: #28a745;
        }

        button.success:hover:not(:disabled) {
            background: #218838;
        }

        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-header {
            background: #2d2d30;
            padding: 8px 15px;
            border-bottom: 1px solid #3e3e42;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #cccccc;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .callstack-item {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .callstack-item:hover {
            background: #2d2d30;
        }

        .callstack-item.selected {
            background: #094771;
            border-color: #007acc;
        }

        .function-name {
            font-weight: 600;
            font-size: 13px;
            color: #dcdcaa;
            margin-bottom: 4px;
        }

        .function-location {
            font-size: 11px;
            color: #9cdcfe;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            color: #6e6e6e;
            text-align: center;
            padding: 40px 20px;
            font-size: 13px;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            padding: 4px 8px;
            border-bottom: 1px solid #3e3e42;
        }

        .log-entry.info {
            color: #4ec9b0;
        }

        .log-entry.error {
            color: #f48771;
        }

        .log-entry.event {
            color: #dcdcaa;
        }

        .scope-chain {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #3e3e42;
        }

        .scope-item {
            font-size: 11px;
            padding: 2px 0;
            color: #9cdcfe;
        }

        .connection-panel {
            background: #252526;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid #3e3e42;
        }

        .connection-panel input {
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 13px;
            width: 100%;
            margin-bottom: 10px;
        }

        .connection-panel label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Node.js Debugger</h1>
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="connection-panel" id="connectionPanel">
        <label for="wsUrl">WebSocket URL:</label>
        <input type="text" id="wsUrl" value="ws://localhost:8888" placeholder="ws://localhost:8888">
        <button class="success" id="connectBtn">Connect</button>
    </div>

    <div class="controls" id="controls" style="display: none;">
        <button id="pauseBtn">⏸ Pause</button>
        <button id="resumeBtn" disabled>▶ Resume</button>
        <button id="stepOverBtn" disabled>⤵ Step Over</button>
        <button id="stepIntoBtn" disabled>⤓ Step Into</button>
        <button id="stepOutBtn" disabled>⤒ Step Out</button>
        <button class="danger" id="disconnectBtn">Disconnect</button>
    </div>

    <div class="content" id="content" style="display: none;">
        <div class="panel">
            <div class="panel-header">Call Stack</div>
            <div class="panel-content" id="callstack">
                <div class="empty-state">
                    No call stack available.<br>
                    Pause execution to see the call stack.
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">Debug Log</div>
            <div class="panel-content" id="debugLog"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="client/inspector-constants.js"></script>
    <script src="client/inspector-controllers.js"></script>
    <script src="client/inspector-factory.js"></script>
    <script src="client/inspector-browser-client.js"></script>

    <script>
        let client = null;
        let isPaused = false;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            $('#debugLog').append(`<div class="log-entry ${type}">[${timestamp}] ${message}</div>`);
            $('#debugLog').scrollTop($('#debugLog')[0].scrollHeight);
        }

        function updateStatus(text, state) {
            $('#statusText').text(text);
            $('#statusIndicator').removeClass('connected paused').addClass(state);
        }

        function updateControls() {
            $('#pauseBtn').prop('disabled', isPaused);
            $('#resumeBtn, #stepOverBtn, #stepIntoBtn, #stepOutBtn').prop('disabled', !isPaused);
        }

        function renderCallStack(callFrames) {
            if (!callFrames || callFrames.length === 0) {
                $('#callstack').html('<div class="empty-state">No call stack available.<br>Pause execution to see the call stack.</div>');
                return;
            }

            $('#callstack').empty();

            callFrames.forEach((frame, index) => {
                const functionName = frame.functionName || '(anonymous)';
                const url = frame.url || 'unknown';
                const line = frame.location?.lineNumber ?? '?';
                const col = frame.location?.columnNumber ?? '?';

                let html = `
                    <div class="callstack-item ${index === 0 ? 'selected' : ''}">
                        <div class="function-name">${functionName}</div>
                        <div class="function-location">${url}:${line}:${col}</div>
                `;

                if (frame.scopeChain?.length > 0) {
                    html += '<div class="scope-chain">';
                    frame.scopeChain.forEach(scope => {
                        html += `<div class="scope-item">${scope.type}</div>`;
                    });
                    html += '</div>';
                }

                html += '</div>';
                $('#callstack').append(html);
            });
        }

        $('#connectBtn').click(async function() {
            try {
                const wsUrl = $('#wsUrl').val();
                log(`Connecting to ${wsUrl}...`, 'info');

                client = new InspectorBrowserClient(wsUrl);
                await client.connect();
                log('Connected successfully', 'info');
                updateStatus('Connected', 'connected');

                client.debugger.on('Debugger.paused', (event) => {
                    log(`Paused: ${event.reason}`, 'event');
                    isPaused = true;
                    updateStatus('Paused', 'paused');
                    updateControls();
                    renderCallStack(event.callFrames);
                });

                client.debugger.on('Debugger.resumed', () => {
                    log('Resumed execution', 'event');
                    isPaused = false;
                    updateStatus('Running', 'connected');
                    updateControls();
                    renderCallStack([]);
                });

                client.debugger.on('Debugger.scriptParsed', (event) => {
                    log(`Script parsed: ${event.url}`, 'info');
                });

                client.debugger.on('Debugger.enable', (event) => {
                    log(`debugger enabled: ${event.url}`, 'info');

                    $('#connectionPanel').hide();
                    $('#controls, #content').show();
                    updateControls();
                });

                client.debugger.enable();
                log('Debugger enabled', 'info');

            } catch (error) {
                log(`Connection error: ${error.message}`, 'error');
                updateStatus('Connection Failed', 'disconnected');
            }
        });

        $('#disconnectBtn').click(function() {
            if (client) {
                client.disconnect();
                client = null;
            }

            isPaused = false;
            $('#connectionPanel').show();
            $('#controls, #content').hide();
            $('#debugLog').empty();
            updateStatus('Disconnected', 'disconnected');
            renderCallStack([]);
        });

        $('#pauseBtn').click(() => client.debugger.pause());
        $('#resumeBtn').click(() => client.debugger.resume());
        $('#stepOverBtn').click(() => client.debugger.stepOver());
        $('#stepIntoBtn').click(() => client.debugger.stepInto());
        $('#stepOutBtn').click(() => client.debugger.stepOut());
    </script>
</body>
</html>
