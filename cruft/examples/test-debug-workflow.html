<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug Workflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Debug Workflow Test</h1>
    <p>Test the complete debug workflow from file selection to debug session.</p>

    <div class="test-section">
        <h2>Step 1: Copy Test Files</h2>
        <button onclick="copyTestFiles()">Copy Test Files to Workspace</button>
        <div id="copy-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Start Debug Session</h2>
        <button onclick="startDebugSession()">Start Debug Session</button>
        <div id="debug-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Check Server Status</h2>
        <button onclick="checkStatus()">Check Server Status</button>
        <div id="status-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 4: Stop Debug Session</h2>
        <button onclick="stopDebugSession()">Stop Debug Session</button>
        <div id="stop-result"></div>
    </div>

    <div class="test-section">
        <h2>Quick Links</h2>
        <a href="/examples/workspace-browser-demo.html" target="_blank">
            <button>Open Workspace Browser</button>
        </a>
        <a href="/" target="_blank">
            <button>Open Server Status</button>
        </a>
        <a href="/debugger/debugger.html" target="_blank">
            <button>Open Debugger UI</button>
        </a>
    </div>

    <script>
        let currentSession = null;

        function showResult(elementId, message, type = 'info', data = null) {
            const el = document.getElementById(elementId);
            let html = `<div class="result ${type}">${message}</div>`;

            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

            el.innerHTML = html;
        }

        async function copyTestFiles() {
            showResult('copy-result', 'Copying test files...', 'info');

            try {
                const response = await fetch('http://localhost:8080/api/projects/copy-test-files', {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('copy-result', data.message, 'success', data);
                } else {
                    showResult('copy-result', `Error: ${data.error}`, 'error', data);
                }
            } catch (error) {
                showResult('copy-result', `Error: ${error.message}`, 'error');
            }
        }

        async function startDebugSession() {
            showResult('debug-result', 'Starting debug session...', 'info');

            try {
                const response = await fetch('http://localhost:8080/debug/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file: 'test-fixtures/fixtures/steppable-script.js'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentSession = data.session;
                    showResult('debug-result', 'Debug session started successfully!', 'success', data.session);
                } else {
                    showResult('debug-result', `Error: ${data.message || data.error}`, 'error', data);
                }
            } catch (error) {
                showResult('debug-result', `Error: ${error.message}`, 'error');
            }
        }

        async function checkStatus() {
            showResult('status-result', 'Checking server status...', 'info');

            try {
                const response = await fetch('http://localhost:8080/debug/session');

                if (response.ok) {
                    const data = await response.json();
                    showResult('status-result', 'Active debug session found!', 'success', data);
                } else if (response.status === 404) {
                    showResult('status-result', 'No active debug session', 'info');
                } else {
                    const data = await response.json();
                    showResult('status-result', `Error: ${data.message || data.error}`, 'error', data);
                }
            } catch (error) {
                showResult('status-result', `Error: ${error.message}`, 'error');
            }
        }

        async function stopDebugSession() {
            if (!currentSession) {
                showResult('stop-result', 'No active session to stop', 'error');
                return;
            }

            showResult('stop-result', `Stopping session ${currentSession.sessionId}...`, 'info');

            try {
                const response = await fetch(`http://localhost:8080/debug/session/${currentSession.sessionId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    currentSession = null;
                    showResult('stop-result', 'Debug session stopped successfully!', 'success', data);
                } else {
                    showResult('stop-result', `Error: ${data.message || data.error}`, 'error', data);
                }
            } catch (error) {
                showResult('stop-result', `Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
