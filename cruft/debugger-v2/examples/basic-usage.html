<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger V2 - Basic Usage Example</title>

    <!-- Use v1 styles (compatible) -->
    <link rel="stylesheet" href="../../debugger/styles.css">
</head>
<body style="margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #1e1e1e; color: #d4d4d4;">
    <h1>Debugger V2 - Basic Usage Example</h1>
    <p>This example demonstrates the basic usage of the embeddable Debugger V2.</p>

    <!-- Debugger container -->
    <div id="debugger-root" style="border: 1px solid #3e3e42; padding: 10px; margin-top: 20px;">
        <!-- Toolbar will render here -->
        <div data-debugger-toolbar></div>

        <!-- Tab system will render here -->
        <div data-debugger-tabs></div>

        <!-- Console floating dock (hidden by default) -->
        <div data-debugger-console style="display: none;"></div>
    </div>

    <!-- jQuery and jQuery UI (required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Inspector client dependencies -->
    <script src="../../client/inspector-constants.js"></script>
    <script src="../../client/regex-pubsub.js"></script>
    <script src="../../client/inspector-browser-proxy.js"></script>
    <script src="../../client/inspector-controllers.js"></script>

    <!-- Main application (ES6 module) -->
    <script type="module">
        import { DebuggerApplication } from '../core/DebuggerApplication.js';

        $(document).ready(async function() {
            console.log('Initializing Debugger V2 - Basic Usage Example');

            // Create and initialize the debugger
            const app = new DebuggerApplication({
                container: '#debugger-root',
                wsUrl: 'ws://localhost:8888'
            });

            await app.initialize();

            // Expose globally for debugging
            window.debuggerApp = app;

            console.log('Debugger V2 initialized successfully!');
            console.log('Available controllers:', Object.keys(app.controllers));
            console.log('Use window.debuggerApp to access the application');
        });
    </script>

    <style>
        body {
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #569cd6;
        }
        p {
            color: #d4d4d4;
        }
    </style>
</body>
</html>
