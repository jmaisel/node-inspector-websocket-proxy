<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Debugger v2 - Simplified Event-Driven</title>

    <!-- Use original styles -->
    <link rel="stylesheet" href="../debugger/styles.css">
    <style>
        /* Additional styles for v2 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary, #1e1e1e);
            color: var(--text-primary, #d4d4d4);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color, #3e3e42);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        #toolbar-dock-zone {
            min-height: 10px;
            border-bottom: 1px solid var(--border-color, #3e3e42);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .info-box {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-box h2 {
            margin-top: 0;
            color: #569cd6;
        }

        .event-log {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .event-log .event {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #569cd6;
            padding-left: 10px;
        }

        .event-log .event.connection {
            border-left-color: #4ec9b0;
        }

        .event-log .event.toolbar {
            border-left-color: #ce9178;
        }

        .event-log .event.debugger {
            border-left-color: #dcdcaa;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Node.js Debugger v2 - Simplified Event-Driven Architecture</h1>
        </div>

        <!-- Toolbar dock zone -->
        <div data-debugger-toolbar></div>

        <!-- Main debugger UI -->
        <div data-debugger-tabs></div>

        <!-- Console floating dock container (hidden by default, shown when undocked) -->
        <div data-debugger-console style="display: none;"></div>

        <!-- Event log for debugging -->
        <div class="main-content" style="margin-top: 20px;">
            <div class="info-box">
                <h2>Event Log (for debugging)</h2>
                <div id="event-log" class="event-log">
                    <div class="event">Waiting for events...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and jQuery UI (required for draggable/resizable) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Inspector client dependencies -->
    <script src="/www/client/inspector-constants.js"></script>
    <script src="/www/client/regex-pubsub.js"></script>
    <script src="/www/client/inspector-browser-proxy.js"></script>
    <script src="/www/client/inspector-controllers.js"></script>

    <!-- Event logger for debugging -->
    <script>
        // Log all events to the event log
        window.logEvent = function(message, type = '') {
            const log = document.getElementById('event-log');
            const event = document.createElement('div');
            event.className = 'event ' + type;
            const timestamp = new Date().toLocaleTimeString();
            event.textContent = `[${timestamp}] ${message}`;
            log.appendChild(event);
            log.scrollTop = log.scrollHeight;
        };
    </script>

    <!-- Main application (ES6 module) -->
    <script type="module">
        import { DebuggerApplication } from './core/DebuggerApplication.js';

        // Create and initialize the debugger application
        $(document).ready(async function() {
            const app = new DebuggerApplication({
                container: '.app-container',
                wsUrl: 'ws://localhost:8888'
            });

            await app.initialize();

            // Expose globally for debugging
            window.debuggerApp = app;

            // Wait a bit for the app to initialize, then hook into the event queue
            setTimeout(() => {
                if (window.debuggerApp && window.debuggerApp.eventQueue) {
                    const queue = window.debuggerApp.eventQueue;

                    // Log all connection events
                    queue.subscribe(/^connection\./, (topic, data) => {
                        window.logEvent(`${topic}: ${JSON.stringify(data || {})}`, 'connection');
                    });

                    // Log all toolbar events
                    queue.subscribe(/^toolbar\./, (topic, data) => {
                        window.logEvent(`${topic}: ${JSON.stringify(data || {})}`, 'toolbar');
                    });

                    // Log debugger events
                    queue.subscribe(/^Debugger\./, (topic, data) => {
                        window.logEvent(`${topic}`, 'debugger');
                    });

                    window.logEvent('Event logging initialized', '');
                }
            }, 500);
        });
    </script>
</body>
</html>
