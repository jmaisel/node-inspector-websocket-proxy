<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Console Example</title>
    <link rel="stylesheet" href="../../debugger/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        h1 {
            margin-bottom: 20px;
        }

        #console-container {
            height: 400px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            margin-right: 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Standalone Console Example</h1>
    <p>This demonstrates the ConsoleView component used independently.</p>

    <div id="console-container"></div>

    <div class="controls">
        <button id="log-info">Log Info</button>
        <button id="log-error">Log Error</button>
        <button id="log-event">Log Event</button>
        <button id="clear-console">Clear</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script type="module">
        import { ConsoleView } from '../views/ConsoleView.js';

        // Create console view
        const consoleView = new ConsoleView({
            container: '#console-container',
            initialState: {
                mode: 'tabbed'
            }
        });

        // Mount to DOM
        await consoleView.mount();

        // Setup button handlers
        $('#log-info').on('click', () => {
            consoleView.addLogEntry({
                message: 'This is an info message',
                type: 'info'
            });
        });

        $('#log-error').on('click', () => {
            consoleView.addLogEntry({
                message: 'This is an error message',
                type: 'error'
            });
        });

        $('#log-event').on('click', () => {
            consoleView.addLogEntry({
                message: 'This is an event message',
                type: 'event'
            });
        });

        $('#clear-console').on('click', () => {
            consoleView.clearLog();
        });

        // Auto-generate some logs
        let counter = 0;
        setInterval(() => {
            counter++;
            consoleView.addLogEntry({
                message: `Auto-generated log #${counter}`,
                type: counter % 3 === 0 ? 'event' : 'info'
            });
        }, 2000);

        // Welcome message
        consoleView.addLogEntry({
            message: 'Console initialized! Try the buttons above or search for specific messages.',
            type: 'event'
        });
    </script>
</body>
</html>
